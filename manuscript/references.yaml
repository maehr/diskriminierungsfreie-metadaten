  - id: A4BLiP2020
    abstract: >-
      Deutsch: Die Arbeitsgruppe für antirassistische Beschreibung von „Archives
      for Black Lives in Philadelphia“ legt Empfehlungen und Hilfsmittel für eine
      antirassistische Praxis in der Archivbeschreibung vor. Das Dokument umfasst
      Leitlinien zur Überarbeitung bestehender Metadaten, zum Umgang mit
      rassistischer Terminologie, zu kollaborativen Ansätzen mit betroffenen
      Gemeinschaften und zur Förderung von Transparenz. Ziel ist es,
      diskriminierende Strukturen in der archivalischen Praxis sichtbar zu machen,
      zu dekonstruieren und zu überwinden, insbesondere im Hinblick auf die
      Beschreibung von Materialien der Schwarzen Diaspora. English: The
      Anti-Racist Description Working Group of Archives for Black Lives in
      Philadelphia presents guidelines and tools for implementing anti-racist
      practices in archival description. The document provides recommendations for
      revising legacy metadata, addressing racist terminology, fostering
      collaboration with affected communities, and enhancing transparency. Its aim
      is to expose, deconstruct, and remediate discriminatory structures in
      archival practices, with a particular focus on records documenting the Black
      diaspora.
