  - id: forschungsdateninfo_metadaten_2024
    abstract: >-
      Deutsch: Die Seite erläutert die Rolle von Metadaten für Auffindbarkeit und
      Nachnutzung und unterscheidet bibliografische, administrative, Prozess-
      sowie inhaltsbeschreibende Metadaten. Sie nennt exemplarische Standards
      (u. a. DataCite für DOI-Registrierung, PREMIS für Langzeitarchivierung, METS
      als Container) und verweist auf Übersichten zu fachspezifischen Schemata
      (RDA Metadata Standards Catalog, RDA Metadata Standards Directory,
      FAIRsharing, DCC). Zudem adressiert sie kontrollierte Vokabulare, Thesauri
      und Ontologien sowie Nachweisdienste wie BARTOC und Beispiele wie LOV, OBO
      Foundry, NFDI4Ing Terminology Service und Archivo. English: This page
      explains the role of metadata for findability and reuse and distinguishes
      bibliographic, administrative, process, and descriptive/content metadata. It
      highlights example standards (e.g., DataCite for DOI registration, PREMIS
      for long-term preservation, METS as a container) and points to registries
      for domain-specific schemas (RDA Metadata Standards Catalog, RDA Metadata
      Standards Directory, FAIRsharing, DCC). It also covers controlled
      vocabularies, thesauri, and ontologies, including registries such as BARTOC
      and examples like LOV, OBO Foundry, the NFDI4Ing Terminology Service, and
      Archivo.
