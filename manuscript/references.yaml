  - id: zotero-item-22725
    abstract: >-
      Die DNB erschließt ihre Bestände formal und inhaltlich. Auf diese Weise
      können Nutzer*innen zum Beispiel per Titel, Verlag, Schlagwort oder
      Sachgruppe zum Gesuchten gelangen. Für die inhaltliche Erschließung von
      Medienwerken nutzt die DNB bereits seit 2012 maschinelle Verfahren und KI.
      Im April 2022 wurde ein neu entwickeltes System in Betrieb genommen: die
      „Erschließungsmaschine“ (EMa). Das System generiert inhaltsbeschreibende
      Metadaten zur Anreicherung der Nachweise im Katalog der DNB. Über die
      Datendienste der DNB stehen diese Daten auch für externe Anwendungen zur
      Verfügung. DDC-Sachgruppen, Schlagwörter aus der GND sowie
      DDC-Kurznotationen der Sachgruppe Medizin für deutsch- und englischsprachige
      Medienwerke werden schon mit dem neuen System erzeugt. Die Vergabe von
      Kurznotationen für weitere 52 Sachgruppen wird vorübergehend noch mit dem
      bisherigen Erschließungssystem durchgeführt.
    accessed:
      - year: 2025
        month: 6
        day: 9
