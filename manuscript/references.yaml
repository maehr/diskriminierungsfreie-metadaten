  - id: nayak2024
    abstract: >-
      Foundation models and vision-language pre-training have notably advanced
      Vision Language Models (VLMs), enabling multimodal processing of visual and
      linguistic data. However, their performance has been typically assessed on
      general scene understanding - recognizing objects, attributes, and actions -
      rather than cultural comprehension. This study introduces CulturalVQA, a
      visual question-answering benchmark aimed at assessing VLM's geo-diverse
      cultural understanding. We curate a collection of 2,378 image-question pairs
      with 1-5 answers per question representing cultures from 11 countries across
      5 continents. The questions probe understanding of various facets of culture
      such as clothing, food, drinks, rituals, and traditions. Benchmarking VLMs
      on CulturalVQA, including GPT-4V and Gemini, reveals disparity in their
      level of cultural understanding across regions, with strong cultural
      understanding capabilities for North America while significantly lower
      performance for Africa. We observe disparity in their performance across
      cultural facets too, with clothing, rituals, and traditions seeing higher
      performances than food and drink. These disparities help us identify areas
      where VLMs lack cultural understanding and demonstrate the potential of
      CulturalVQA as a comprehensive evaluation set for gauging VLM progress in
      understanding diverse cultures.
