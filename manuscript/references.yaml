  - id: higgins2008
    abstract: >-
      Lifecycle management of digital materials is necessary to ensure their
      continuity. The DCC Curation Lifecycle Model has been developed as a
      generic, curation-specific, tool which can be used, in conjunction with
      relevant standards, to plan curation and preservation activities to
      different levels of granularity. The DCC will use the model: as a training
      tool for data creators, data curators and data users; to organise and plan
      their resources; and to help organisations identify risks to their digital
      assets and plan management strategies for their successful curation.
