  - id: Endings_Principles_2023
    abstract: >-
      Deutsch: Die Endings-Prinzipien definieren Langlebigkeit als Ergebnis
      offener, validierbarer und versionskontrollierter Daten, vollständiger
      Dokumentation, strikt getesteter Build-Prozesse, statischer Webprodukte ohne
      serverseitige Abhängigkeiten (HTML, CSS, JavaScript; keine
      Datenbanken/Frameworks) und geplanter Release-Verwaltung mit klaren
      Versionen, stabilen URLs und Zitierhinweisen. Vorgaben umfassen offene
      Formate (z. B. TEI XML, GML, ODF, TXT), kontinuierliche Validierung/CI,
      Datenbeilagen in Publikationen, massive Redundanz und „graceful failure“.
      Ausnahmen sind nur für weit verbreitete, offene Zusatzbibliotheken oder
      Suchdienste zulässig. English: The Endings principles define longevity as
      the outcome of open, validatable, version-controlled data; comprehensive
      documentation; rigorously tested build processes; static web products with
      no server-side dependencies (HTML, CSS, JavaScript; no
      databases/frameworks); and planned release management with clear versioning,
      persistent URLs, and citation guidance. Requirements include open formats
      (e.g., TEI XML, GML, ODF, TXT), continuous validation/CI, bundling source
      data with publications, massive redundancy, and graceful failure. Limited
      exceptions permit widely used open libraries or indexing services.
    accessed:
      - year: 2025
        month: 9
        day: 9
    author:
