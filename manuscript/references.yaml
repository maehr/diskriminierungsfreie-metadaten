  - id: schweiz
    abstract: >-
      Webdossier: KI im Museum Künstliche Intelligenz hat sich innerhalb kurzer
      Zeit von einer Nischentechnologie zu einem zentralen Transformationstreiber
      für Museen entwickelt. Dieses Dossier stellt einen Überblick über die
      wichtigsten Fragen dar und wird laufend aktualisiert und ergänzt. Einführung
      Sammlungen katalogisieren sich fast von selbst, Besucher:innen erhalten
      Führungen von virtuellen Guides und die Herkunft der Ausstellungsobjekte
      wird durch KI detailliert erforscht. Science-Fiction? Längst Realität.
      Künstliche Intelligenz hat sich innerhalb kurzer Zeit von einer
      Nischentechnologie zu einem zentralen Transformationstreiber für Museen
      entwickelt. Nach Jahren der «Digitalisierung von Kultur» steht der
      Museumssektor nun vor der Herausforderung, sich in einer «Kultur der
      Digitalität» zu positionieren. Der Begriff «Künstliche Intelligenz» ist
      allerdings diffus und fungiert als Sammelbegriff für verschiedene
      Technologien. Meistens gemeint ist die sogenannte generative KI. Im
      Gegensatz zu traditioneller KI, welche bestimmte Aufgaben nach vorgegebenen
      Regeln ausführt (z.B. Schachcomputer oder Übersetzer), lernt die generative
      KI aus grossen Datenmengen selbstständig dazu und kann so neue, einzigartige
      Inhalte erstellen. Darunter fallen Texte ebenso wie Bilder und Designs,
      Videos, Musik und Sprache oder sogar Codes für Software-Entwicklung. Die
      jüngsten Durchbrüche bei generativer KI, ausgelöst durch ChatGPT, haben das
      Thema in den Mainstream gebracht. Für Museen bietet KI zahlreiche
      Möglichkeiten: Von der Automatisierung der Sammlungserschliessung über die
      Provenienzforschung bis hin zu personalisierten Vermittlungsangeboten und
      Besuchserlebnissen. Gleichzeitig stellen sich grundlegende Fragen zu
      Authentizität, Urheberrecht, Ethik und der Rolle des Museums.
