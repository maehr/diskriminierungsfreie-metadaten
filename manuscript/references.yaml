  - id: humanrightsCH_FormenDiskriminierung
    abstract: >-
      Deutsch: Die Seite systematisiert juristische Diskriminierungsformen in der
      Schweiz. Sie erläutert direkte und indirekte Diskriminierung, strukturelle
      und institutionelle Diskriminierung sowie Mehrfach- und intersektionale
