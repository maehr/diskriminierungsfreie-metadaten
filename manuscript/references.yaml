  - id: FORRT_Paradata_2025
    abstract: >-
      Deutsch: Paradaten sind Daten über Erhebungssituation und Kontext von
      Primärdaten und unterscheiden sich von Metadaten. Sie erlauben
      mikroprozessuale Analysen von Interaktionen in Umfragen und Experimenten
      (z. B. Antwortzeiten, Antwortmuster, vorzeitige Reaktionen, kontextuelle
      Leistungshemmnisse) und dienen u. a. der Identifikation und Korrektur von
      Mess- und Stichprobenfehlern. English: Paradata are data about the
      circumstances and context of primary data collection, distinct from
      metadata. They enable micro-level analyses of interactions in surveys and
      experiments (e.g., response times, straight-lining patterns, premature
      responses, contextual impediments to task performance) and are used to
      detect and adjust measurement and sampling errors.
