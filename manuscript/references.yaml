  - id: GIDA_CARE_2025
    abstract: >-
      Deutsch: Die CARE-Prinzipien (Collective Benefit, Authority to Control,
      Responsibility, Ethics) formulieren menschen- und zweckorientierte
      Leitlinien für indigene Daten-Governance. Sie ergänzen FAIR, indem sie
      historische Kontexte, Machtasymmetrien und kollektive Rechte adressieren.
      Ziel ist es, Selbstbestimmung, Wertschöpfung im Einklang mit indigenen
      Weltanschauungen sowie verantwortliche Zugangs-, Nutzungs- und
      Teilhaberegeln für Daten über und von Indigenen zu stärken. English: The
      CARE Principles (Collective Benefit, Authority to Control, Responsibility,
      Ethics) provide people- and purpose-oriented guidelines for Indigenous data
      governance. They complement FAIR by addressing historical contexts, power
      differentials, and collective rights. The aim is to strengthen
      self-determination, value creation grounded in Indigenous worldviews, and
      responsible rules for access, use, and participation concerning data by and
      about Indigenous Peoples.
