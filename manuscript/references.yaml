  - id: berlinredaktion2025
    abstract: >-
      Große Sprachmodelle fordern die Geisteswissenschaften in ihrem
      traditionsreichen Handwerk heraus: der Textarbeit. Zusammenfassungen,
      Exzerpte, Hervorheben von Argumentationslinien sowie die grammatische
      Textgenerierung überzeugen und verbessern sich in einem rasanten Tempo.
      Diesen Ergebnissen hinkt die inhaltliche Qualität der Textgenerierung noch
      hinterher. Doch dieses Ungleichgewicht wird fortlaufend geringer, es ist
      sogar aktiv steuerbar. In dieser Blogreihe wird dieser Verwendung und
      Steuerbarkeit von großen Sprachmodellen nachgegangen und anhand von
      Praxisbeispielen verdeutlicht. Die Blogreihe wurde von Studierenden verfasst
      und greift die Lerninhalte der Lehrveranstaltung „Wie verändern große
      Sprachmodelle die Geschichtswissenschaften?“ aus dem Wintersemester 2024/25
      unter der Leitung von Prof. Dr. Torsten Hiltmann auf.
