on:
  push:
    branches:
      - main
  workflow_dispatch:

name: Render and Publish

# you need these permissions to publish to GitHub pages
permissions:
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Overwrite _quarto.yml
        if: github.repository == 'maehr/open-research-data-template'
        run: |
          cp .github/_quarto.yml _quarto.yml

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # To install LaTeX to build PDF book outputs, uncomment below
          tinytex: true
        # uncomment below and fill to pin a version
        # version: SPECIFIC-QUARTO-VERSION-HERE

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: manuscript
          to: all

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pdf-puppeteer
        run: npm install pdf-puppeteer puppeteer

      - name: Convert HTML to PDF
        run: |
          node -e "
          const convertHTMLToPDF = require('pdf-puppeteer');
          const fs = require('fs');
          const html = fs.readFileSync('./manuscript/_manuscript/index.html', 'utf8');
          convertHTMLToPDF(html, (pdf) => {
            fs.writeFileSync('./manuscript/_manuscript/handbuch-diskriminierungsfreie-metadaten.pdf', pdf);
          }, { format: 'A4' });
          "

      # - name: Install LibreOffice
      #   run: sudo apt-get update && sudo apt-get install -y libreoffice

      # - name: Convert DOCX to PDF
      #   run: libreoffice --headless --convert-to pdf ./manuscript/_manuscript/handbuch-diskriminierungsfreie-metadaten.docx --outdir ./manuscript/_manuscript/

      # NOTE: If Publishing to GitHub Pages, set the permissions correctly (see top of this yaml)
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          path: manuscript
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions

