on:
  push:
    branches:
      - main
  workflow_dispatch:

name: Render and Publish

permissions:
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Overwrite _quarto.yml
        if: github.repository == 'maehr/open-research-data-template'
        run: |
          cp .github/_quarto.yml _quarto.yml

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: true

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: manuscript
          to: all

      - name: Convert html to pdf with google chrome with headless mode margin 1cm and background images enabled no header
        run: |
          chromium --headless --disable-gpu --print-to-pdf=manuscript/_manuscript/handbuch-diskriminierungsfreie-metadaten.pdf --no-pdf-header-footer --print-background --virtual-time-budget=10000 --print-to-pdf-no-header --print-to-pdf --print-to-pdf --print-to-pdf-no-header-footer --print-to-pdf --virtual-time-budget=10000 --print-to-pdf-no-header --virtual-time-budget=10000 --margin-top=1cm --margin-right=1cm --margin-bottom=1cm --margin-left=1cm file:///$(pwd)/manuscript/_manuscript/index.html

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          path: manuscript
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
